<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
  
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="240px" height="240px" viewBox="0 0 240 240">
<title>SVG transforms</title>
    <defs>
      <g id="square">
          <rect x="10" y="10" width="20" height="20"
              style="fill: none; stroke: black;"/>
      </g>
    </defs>
    <use xlink:href="#square" transform="scale(2)"/>
    <use xlink:href="#square" transform="translate(50, 50)"/>
    
    <g id="group1" transform="translate(100, 5)">
      <line x1="10" y1="10" x2="90" y2="30" stroke="black" stroke-width="3"/>
      <circle cx="20" cy="20" r="10"/>
    </g>
</svg>